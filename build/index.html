<!doctype html>
<html ng-app='stockDogApp'>
    <head>
        <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="vendor/angular-motion/dist/angular-motion.min.css" type="text/css" />

        <link rel="stylesheet" href="static/css/site.css" type="text/css" />

    </head>
    <body ng-controller="MainController">
        
        <nav class="navbar navbar-inverse" role="navigation" ng-cloak>
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Stock Dog</a>
                </div>
                
                <div class="collapse navbar-collapse" id="main-nav">
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-class="{active : activeView == 'dashboard'}">
                            <a href='/'>Dashboard</a>
                        </li>
                        <li ng-class="{active: activeView == 'watchlist'}" class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown">
                                Watchlists <b class="carret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li ng-if="!watchlists.length" class="dropdown-header">
                                    No lists found
                                </li>
                                <li ng-repeat="list in watchlists track by $index">
                                    <a ui-sref="watchlist({listId: list.id})">
                                        {{ list.name }}
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            
        </nav>
        
        <div class="container">

            <div ui-view></div>

            <div class="footer">
                <p><span class="glyphicon glyphicon-heart"></span> from the stock team</p>
            </div>
        </div>


        <script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="vendor/angular/angular.min.js"></script>
        <script type="text/javascript" src="vendor/angular-strap/dist/angular-strap.min.js"></script>
        <script type="text/javascript" src="vendor/angular-strap/dist/angular-strap.tpl.min.js"></script>
        <script type="text/javascript" src="vendor/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script type="text/javascript" src="vendor/angular-resource/angular-resource.min.js"></script>
        <script type="text/javascript" src="vendor/lodash/dist/lodash.min.js"></script>

        <script type="text/javascript" src="app/app.js"></script>
        
        <!-- core module -->
        <script type="text/javascript" src="app/core/core.module.js"></script>
        <script type="text/javascript" src="app/core/services/company.service.js"></script>
        <script type="text/javascript" src="app/core/services/quote.service.js"></script>
        
        <!-- watchlist module -->
        <script type="text/javascript" src="app/watchlist/watchlist.module.js"></script>
        <script type="text/javascript" src="app/watchlist/config.route.js"></script>
        <script type="text/javascript" src="app/watchlist/watchlist.service.js"></script>
        <script type="text/javascript" src="app/watchlist/watchlist.controller.js"></script>
        <script type="text/javascript" src="app/watchlist/watchlist.directive.js"></script>

        <!-- dashboard module -->
        <script type="text/javascript" src="app/dashboard/dashboard-main/dashboard.module.js"></script>
        <script type="text/javascript" src="app/dashboard/dashboard-main/config.route.js"></script>
        <script type="text/javascript" src="app/dashboard/dashboard-main/dashboard.controller.js"></script>
        
        <!-- stocktable module -->
        <script type="text/javascript" src="app/stocktable/stocktable.module.js"></script>
        <script type="text/javascript" src="app/stocktable/stocktable.directive.js"></script>
        <script type="text/javascript" src="app/stocktable/stockrow.directive.js"></script>


    </body>
</html>
